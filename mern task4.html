<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="results.html">
            <div class="formbox">
            <p><label for="">Full Name</label>
            <input type="text"><br></p>    
            <p><label for="">Username</label>
            <input type="text"><br></p>
            <p><label for="">Password</label>
            <input type="password"><br></p>
            <p><label for="">Re Password&emsp13;</label>
            <input type="password"><br></p>
            <p><label for="">Address</label>
            <input type="text"><br></p>
            <p><label for="">Age</label>
            <input type="number"><br></p>
            <p><label for="gender">Gender:</label>
            <select name="gender" id="gender"> Gender
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br></p><br>
            <button>Save</button>
            </div>
        </form>
    </body>
</html>
<style>
    .formbox
    {
        display:inline-block;
        padding: 20px;
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
    }
    input
    {
        
        display: table-cell;
    }
    form  
    { 
        display: table;      
    }
    label
    {
        display: table-cell;
    }
    p
    {
        display: table-row;
    }
</style>
